pyjwt = "^2.9.0"
python-dotenv = "^1.0.1"
motor = "^3.6.0"
telethon = "^1.34.0"
python-multipart = "^0.0.17"


[tool.poetry.group.dev.dependencies]
ruff = "^0.7.2"
boto3 = "^1.35.54"
